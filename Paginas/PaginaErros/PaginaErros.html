    <style>
        :root {
            --primary: #ec4115;
            --primary-dark: #d94f1f;
            --text-light: #f0f0f0;
            --text-dark: #1c1c1c;
            --bg-light: #fdfdfd;
            --bg-dark: #121212;
            --card-light: #ffffff;
            --card-dark: #1f1f1f;
            --shadow-light: rgba(0, 0, 0, 0.1) 0px 8px 16px;
            --shadow-dark: rgba(255, 255, 255, 0.05) 0px 4px 12px;
            --sun-color: #FFC107;
            --moon-color: #90A4AE;
            --toggle-bg: #f0f0f0;
        }

        html[data-theme='dark'] {
            --bg-light: var(--bg-dark);
            --text-dark: var(--text-light);
            --card-light: var(--card-dark);
            --shadow-light: var(--shadow-dark);
            --toggle-bg: #333333;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background 0.4s ease, color 0.4s ease;
        }

        .container {
            background: var(--card-light);
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--shadow-light);
            text-align: center;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 0.6s ease-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .logo {
            width: 120px;
            margin-bottom: 24px;
            animation: pulse 2.5s infinite;
        }

        h1 {

        .message {
            font-size: 15px;
            line-height: 1.4;
            margin-bottom: 20px;
        }

        .signal {
            width: 48px;
            height: 48px;
            margin-bottom: 20px;
        }

        .btn {
            background-color: var(--primary);
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover,
        .btn:focus {
            background-color: var(--primary-dark);
            transform: scale(1.05);
            outline: none;
        }

        .btn svg {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }

        .icon {

            height: 24px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;

        .theme-icon {
            transition: transform 0.5s;
        }

        .theme-icon .sun,
        .theme-icon .sun-inner,
        .theme-icon .sun-rays,
        .theme-icon .moon {
            transition: opacity 0.3s, transform 0.3s;
        }

        .theme-icon .sun,
        .theme-icon .sun-inner,
        .theme-icon .sun-rays {
            opacity: 0;
            transform: scale(0.5);
        }

        .theme-icon .moon {
            opacity: 1;
            transform: scale(1);
        }

        .theme-icon .icon-bg {
            fill: var(--toggle-bg);
            transition: fill 0.3s;
        }

        .theme-icon .sun,
        .theme-icon .sun-rays {
            stroke: var(--sun-color);
        }

        .theme-icon .sun-inner {
            fill: var(--sun-color);
        }

        .theme-icon .moon {
            fill: var(--moon-color);
        }

        .theme-icon.rotate {
            animation: rotateIcon 0.6s ease;
        }

        html[data-theme='dark'] .theme-icon .sun,
        html[data-theme='dark'] .theme-icon .sun-inner,
        html[data-theme='dark'] .theme-icon .sun-rays {
            opacity: 1;
            transform: scale(1);
        }

        html[data-theme='dark'] .theme-icon .moon {
            opacity: 0;
            transform: scale(0.5);
        }

        .toggle-theme {
            position: absolute;
            top: 16px;
            right: 16px;
            background: var(--toggle-bg);
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            color: var(--primary);
            transition: transform 0.3s, background-color 0.3s;
        }

        .toggle-theme:hover {
            transform: scale(1.15);
            background-color: rgba(0, 0, 0, 0.1);
        }

        html[data-theme='dark'] .toggle-theme:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .toggle-theme svg {
            width: 24px;
            height: 24px;
            fill: none;
            stroke-width: 3;
            stroke-linecap: round;
        }

        .refresh {
            animation: spin 1.5s linear infinite;
            transform-origin: center;
        }

        .pulse {
            animation: pulseDot 1.5s infinite;
        }

        .arc1,
        .arc2,
        .arc3 {
            animation: wave 2s infinite;
            opacity: 0.4;
            transform-origin: center;
        }

        .arc2 {
            animation-delay: 0.3s;
        }

        .arc3 {
            animation-delay: 0.6s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideFadeIn {
            from {
                opacity: 0;
                transform: translateY(-8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        @keyframes pulseDot {

            0%,
            100% {
                r: 2;
                opacity: 1;
            }

            50% {
                r: 3.2;
                opacity: 0.6;
            }
        }

        @keyframes rotateIcon {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes wave {

            0%,
            100% {
                opacity: 0.4;
            }

            50% {
                opacity: 1;
            }
        }

        .pending {
            margin-top: 20px;
            display: none;
        }

        .pending ul {

            text-align: left;

    <script>

        function atualizarIconeTema(tema) {
            const icon = document.getElementById('iconTema');
            const sun = icon.querySelector('.sun');
            const sunInner = icon.querySelector('.sun-inner');
            const rays = icon.querySelectorAll('.sun-rays line');
            const moon = icon.querySelector('.moon');
            if (sun && sunInner && moon) {
                const mostrarSol = tema === 'dark';
                const opacidadeSol = mostrarSol ? '1' : '0';
                const escalaSol = mostrarSol ? '1' : '0.5';
                [sun, sunInner].forEach(el => {
                    el.style.opacity = opacidadeSol;
                    el.style.transform = `scale(${escalaSol})`;
                });
                rays.forEach(el => {
                    el.style.opacity = opacidadeSol;
                    el.style.transform = `scale(${escalaSol})`;
                });
                moon.style.opacity = mostrarSol ? '0' : '1';
                moon.style.transform = mostrarSol ? 'scale(0.5)' : 'scale(1)';
            }
        }

        function criarIcone(nome) {
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('width', '24');
            svg.setAttribute('height', '24');
            svg.setAttribute('fill', 'none');
            svg.setAttribute('stroke', 'currentColor');
            svg.setAttribute('stroke-width', '2');
            svg.setAttribute('stroke-linecap', 'round');
            svg.setAttribute('stroke-linejoin', 'round');
            const icones = {
                moon: ['M21 12.79A9 9 0 1 1 11.21 3A7 7 0 0 0 21 12.79z'],
                sun: [
                    ['circle', { cx: 12, cy: 12, r: 5 }],
                    ['circle', { cx: 12, cy: 12, r: 2, fill: 'currentColor' }],
                    ['line', { x1: 12, y1: 1, x2: 12, y2: 3 }],
                    ['line', { x1: 12, y1: 21, x2: 12, y2: 23 }],
                    ['line', { x1: 4.22, y1: 4.22, x2: 5.64, y2: 5.64 }],
                    ['line', { x1: 18.36, y1: 18.36, x2: 19.78, y2: 19.78 }],
                    ['line', { x1: 1, y1: 12, x2: 3, y2: 12 }],
                    ['line', { x1: 21, y1: 12, x2: 23, y2: 12 }],
                    ['line', { x1: 4.22, y1: 19.78, x2: 5.64, y2: 18.36 }],
                    ['line', { x1: 18.36, y1: 5.64, x2: 19.78, y2: 4.22 }]
                ],
                'refresh-ccw': [
                    ['polyline', { points: '1 4 1 10 7 10' }],
                    ['polyline', { points: '23 20 23 14 17 14' }],
                    ['path', { d: 'M20.49 9A9 9 0 0 0 6.51 15l-5-5' }],
                    ['path', { d: 'M3.51 15A9 9 0 0 0 17.49 9l5 5' }]
                ]
            };
            const config = icones[nome];
            if (config) {
                config.forEach(p => {
                    if (typeof p === 'string') {
                        const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                        path.setAttribute('d', p);
                        svg.appendChild(path);
                    } else {
                        const [tag, attrs] = p;
                        const el = document.createElementNS('http://www.w3.org/2000/svg', tag);
                        Object.entries(attrs).forEach(([k, v]) => el.setAttribute(k, v));
                        svg.appendChild(el);
                    }
                });
            }
            return svg;
        }

        function criarIcones() {
            document.querySelectorAll('[data-lucide]').forEach(el => {
                const nome = el.getAttribute('data-lucide');
                const svg = criarIcone(nome);
                el.replaceWith(svg);
            });
        }

        const greeting = document.getElementById("greeting");
        const hora = new Date().getHours();
        let saudacao = hora < 12 ? "Bom dia â˜€ï¸" : hora < 18 ? "Boa tarde ðŸŒ¤ï¸" : "Boa noite ðŸŒ™";
        greeting.textContent = `${saudacao}, estamos com saudade! ðŸ˜¢`;

        const params = new URLSearchParams(location.search);
        let codigo = params.get("code");

        if (!codigo) {
            const pathname = window.location.pathname.toLowerCase();
            if (pathname === "/Paginas/PaginaErros/PaginaErros.html") {
                codigo = "offline";
            } else {
                codigo = "404";
            }
        }

        const mensagens = {
            "404": "ðŸ˜• <strong>PÃ¡gina nÃ£o encontrada (Erro 404).</strong><br>O endereÃ§o pode estar incorreto ou nÃ£o existir.",
            "500": "ðŸ˜• <strong>Erro interno do servidor (Erro 500).</strong><br>Ocorreu um problema no servidor. Tente novamente mais tarde.",
            "401": "ðŸ˜• <strong>NÃ£o autorizado (Erro 401).</strong><br>VocÃª precisa se autenticar para acessar este recurso.",
            "403": "ðŸ˜• <strong>Acesso negado (Erro 403).</strong><br>VocÃª nÃ£o tem permissÃ£o para acessar este recurso.",
            "502": "ðŸ˜• <strong>Erro de gateway (Erro 502).</strong><br>O servidor recebeu uma resposta invÃ¡lida.",
            "offline": "ðŸ˜• <strong>Sem conexÃ£o no momento!</strong><br>Verifique sua conexÃ£o com a internet.",
            "generic": "ðŸ˜• <strong>Ocorreu um erro inesperado.</strong><br>Tente novamente mais tarde."
        };

        document.getElementById("errorMessage").innerHTML = mensagens[codigo] || mensagens["generic"];

        const verificarConexao = codigo === 'offline';

        const temaSalvo = localStorage.getItem("modoEscuro");
        if (temaSalvo === "1") {
            document.documentElement.dataset.theme = "dark";
        } else if (temaSalvo === "0") {
            document.documentElement.dataset.theme = "light";
        }

        function alternarTema() {
            const html = document.documentElement;
            const icon = document.getElementById('iconTema');
            const novoTemaEhEscuro = html.dataset.theme !== "dark";
            html.dataset.theme = novoTemaEhEscuro ? "dark" : "light";
            localStorage.setItem("modoEscuro", novoTemaEhEscuro ? "1" : "0");
            atualizarIconeTema(html.dataset.theme);
            icon.classList.add('rotate');
            icon.addEventListener('animationend', () => icon.classList.remove('rotate'), { once: true });
        }


        function atualizarStatus() {
            const status = document.getElementById("statusMessage");
            if (status) status.textContent = navigator.onLine ? "Conectado âœ…" : "Sem conexÃ£o âŒ";
        }
        if (verificarConexao) {
            window.addEventListener("online", () => { atualizarStatus(); checarConexao(); });
        } else {
            window.addEventListener("online", atualizarStatus);
        } window.addEventListener("offline", atualizarStatus);
        atualizarStatus();

        const retorno = sessionStorage.getItem('offline-redirect') || '/';

        function tentarNovamente() {
            s
            setTimeout(() => {
                sessionStorage.removeItem('offline-redirect');
                location.href = retorno;
            }, 500);
        }

        async function checarConexao() {
            if (!navigator.onLine) return;
            try {
                const resp = await fetch('/Layout/Imagens/Logotipos/Icone.ico', { method: 'HEAD', cache: 'no-store' });
                const tipo = resp.headers.get('content-type') || '';
                if (resp.ok && tipo.includes('image') && !resp.url.includes('/Paginas/PaginaErros/PaginaErros.html')) {
                    sessionStorage.removeItem('offline-redirect');
                    location.href = retorno;
                }
            } catch { }
        }

        if (verificarConexao) {
            checarConexao();
        }

        atualizarIconeTema(document.documentElement.dataset.theme || 'light');
        if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
            const channel = new MessageChannel();
            channel.port1.onmessage = e => {
                const data = e.data;
                if (data && data.requests && data.requests.length) {
                    const section = document.getElementById('pending');
                    const list = document.getElementById('pendingList');
                    list.innerHTML = '';
                    data.requests.forEach(r => {
                        const li = document.createElement('li');
                        try {
                            li.textContent = `${r.method} ${new URL(r.url).pathname}`;
                        } catch {
                            li.textContent = `${r.method} ${r.url}`;
                        }
                        list.appendChild(li);
                    });
                    section.style.display = 'block';
                }
            };
            navigator.serviceWorker.controller.postMessage({ type: 'getQueuedRequests' }, [channel.port2]);
            document.getElementById('sendQueued').addEventListener('click', () => {
                navigator.serviceWorker.ready.then(reg => {
                    if ('sync' in reg) {
                        reg.sync.register('sync-requests').catch(() => { });
                    }
                });
            });
        }
    </script>
